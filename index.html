<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아시아 국가 정보</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #3498db; /* 파란색 */
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .country-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .country-card h2 {
            color: #e74c3c; /* 빨간색 */
        }

        .country-card p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2c3e50; /* 어두운 파란색 */
            color: white;
        }

        /* 추가 스타일 (알록달록한 색상) */
        .country-card:nth-child(odd) {
            background-color: #f2d7d5; /* 연한 분홍색 */
        }

        .country-card:nth-child(even) {
            background-color: #d5f2d7; /* 연한 녹색 */
        }
    </style>
</head>
<body>

    <header>
        <h1>아시아 국가 정보</h1>
        <p>아시아 여러 나라들의 흥미로운 정보를 찾아보세요!</p>
    </header>

    <div class="container">
        <div class="country-card">
            <h2>대한민국</h2>
            <p>수도: 서울</p>
            <p>인구: 약 5,100만 명</p>
            <p>간단한 설명: 역동적인 문화와 첨단 기술이 공존하는 나라입니다.</p>
        </div>

        <div class="country-card">
            <h2>일본</h2>
            <p>수도: 도쿄</p>
            <p>인구: 약 1억 2,600만 명</p>
            <p>간단한 설명: 전통과 현대가 조화를 이루는 아름다운 나라입니다.</p>
        </div>

        <div class="country-card">
            <h2>중국</h2>
            <p>수도: 베이징</p>
            <p>인구: 약 14억 명</p>
            <p>간단한 설명: 세계에서 가장 인구가 많은 나라로, 다양한 문화와 역사를 자랑합니다.</p>
        </div>
        <!-- 다른 국가 정보 추가 -->
    </div>

    <footer>
        <p>&copy; 2023 아시아 국가 정보. All rights reserved.</p>
    </footer>

</body>
</html>
